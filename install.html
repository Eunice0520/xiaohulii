
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>小狐狸簽 | 安裝 App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "PingFang SC", sans-serif; background: #fff0f5; text-align: center; padding: 3em; }
    h1 { color: #d63384; }
    .btn { background: #ef89a3; color: white; padding: 1em 2em; border: none; border-radius: 8px; font-size: 1.2em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>小狐狸簽 | 安裝 App</h1>
  <p>點擊下方按鈕開始安裝：</p>
  <button class="btn" onclick="install()">開始安裝</button>

  <script>
    function install() {
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type") || "light"; // 預設為 light
      const plist = {
        light: "manifest_light.plist",
        super: "manifest_super.plist",
        god: "manifest_god.plist"
      }[type];

      if (!plist) {
        alert("未知的簽名類型：" + type);
        return;
      }

      window.location.href = "itms-services://?action=download-manifest&url=https://xiaohulii-j1pi.vercel.app/" + plist;
    }
  </script>
</body>
</html>
