
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>UDID 獲取結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "PingFang SC", sans-serif;
      text-align: center;
      padding: 2em;
      background: #fff0f5;
    }
    .box {
      background: #ffffff;
      padding: 2em;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .udid {
      font-weight: bold;
      color: #e48c9e;
      font-size: 1.2em;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>你的小狐狸 UDID 是：</h1>
    <p class="udid">[此處為展示用，如接後端可顯示實際 UDID]</p>
    <p>請截圖保存，或返回主頁進行兌換安裝操作。</p>
  </div>
</body>
</html>
